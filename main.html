<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Intern Application Form</title>
  </head>

  <body>
    <div class="container mt-5">
      <h2>Internship Form</h2>
      <form id="intern-form">
        <div class="row1">
          <div class="form-group first-name-input">
            <label for="first-name-input  form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name-input"
              required
            />
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>

          <div class="form-group">
            <label for="last-name-input form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name-input"
              required
            />
            <div class="invalid-feedback">Please enter your last name.</div>
          </div>

          <div class="form-group">
            <label for="email-input form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email-input"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>

        <div class="row1">
          <div class="form-group">
            <label for="college-input form-label">College </label>
            <input
              type="text"
              class="form-control"
              id="college-input"
              required
            />
            <div class="invalid-feedback">Please enter your college name.</div>
          </div>

          <div class="form-group">
            <label for="grad-year-select form-label">Graduation Year</label>
            <select
              class="form-control form-select"
              id="grad-year-select"
              required
            >
              <option value="">Select year</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback grad-year-select">
              Please select your graduation year.
            </div>
          </div>

          <div class="form-group">
            <label for="roll-no-input form-label">Roll No.</label>
            <input
              type="text"
              class="form-control"
              id="roll-no-input"
              required
            />
            <div class="invalid-feedback">Please enter your roll number.</div>
          </div>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label form-label" for="conditions-checkbox"
            >I agree to the terms and conditions</label
          >
          <div class="invalid-feedback">
            You must agree to the terms and conditions.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Form</button>
      </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script>
      // Basic form validation
      (function () {
        "use strict";

        const form = document.getElementById("intern-form");

        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
